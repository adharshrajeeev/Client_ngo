<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO College Admission - Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1060;
        }
        .spinner-border {
            display: none;
            width: 1rem;
            height: 1rem;
            vertical-align: text-bottom;
            border: .15em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">NGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#contact">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registration.html">Registration</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Registration Form -->
    <section id="registration" class="container my-5">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="passportPhoto">Passport Photo</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="passportPhoto" name="passportPhoto" accept="image/*" onchange="handleFileSelect(event, 'passportPhotoPreview')">
                    <label class="custom-file-label" for="passportPhoto" id="passportPhotoLabel">Choose file</label>
                </div>
                <img id="passportPhotoPreview" src="#" alt="Passport Photo Preview" class="img-thumbnail mt-2" style="display: none; width: 150px;">
            </div>
            <div class="form-group">
                <label for="certificatePhoto">Certificate Photo</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="certificatePhoto" name="certificatePhoto" accept="image/*" onchange="handleFileSelect(event, 'certificatePhotoPreview')">
                    <label class="custom-file-label" for="certificatePhoto" id="certificatePhotoLabel">Choose file</label>
                </div>
                <img id="certificatePhotoPreview" src="#" alt="Certificate Photo Preview" class="img-thumbnail mt-2" style="display: none; width: 150px;">
            </div>            
            <button type="submit" class="btn btn-primary" id="submitButton">
                Submit
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
        </form>
    </section>

    <!-- Toast Notification -->
    <div class="toast" id="toastNotification" data-delay="3000">
        <div class="toast-header">
            <strong class="mr-auto">Notification</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
        </div>
        <div class="toast-body">
            Your registration has been submitted!
        </div>
    </div>

    <!-- Error Toast Notification -->
    <div class="toast" id="errorToastNotification" data-delay="3000">
        <div class="toast-header">
            <strong class="mr-auto">Error</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
        </div>
        <div class="toast-body">
            Something went wrong. Please try again later.
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">
        &copy; 2024 NGO College Admission
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
